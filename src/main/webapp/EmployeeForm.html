<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>
<body>

    <h1>Employee CRUD Form</h1>
    <form method="post" action="EmployeeServlet">
        Employee Id:<br>
        <input type="text" name="employeeId"><br>
        Employee Name:<br>
        <input type="text" name="employeeName"><br>
        Designation:<br>
        <input type="text" name="designation"><br>
        Experience:<br>
        <input type="text" name="experience"><br>
        Salary:<br>
        <input type="text" name="salary"><br><br>

        <button type="submit" name="action" value="add">Add Employee</button>
        <button type="submit" name="action" value="update">Update Employee</button>
        <button type="submit" name="action" value="delete">Delete Employee</button>
    </form>

</body>
</html>
